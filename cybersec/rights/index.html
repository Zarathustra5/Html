    <h1 class="title">Права</h1>
    <form class="auth-form" id="auth-form" action="">
      <div class="auth-form__row">
        <label for="text-field">Логин: </label>
        <input class="auth-form__input export-field" name="login" id="text-field" type="text" required>
      </div>
      <div class="auth-form__row">
        <label for="symbol-length">Пароль: </label>
        <input class="auth-form__input export-field" name="password" id="key-field" type="password" required>
      </div>
      <div class="auth-form__row">
        <input class="submit-form btn" type="submit" value="Войти">
      </div>
      <div class="auth-form__row auth-form__error">
        <p>Проверьте правильность введенных данных</p>
      </div>
    </form>
  </div>
