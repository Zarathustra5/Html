<header class="header">
    <section class="site-menu">
      <div class="container">
        <nav class="site-menu__list">
          <a class="link" href="#">МИР AMELIA</a>
          <a class="link" href="#">КОНТАКТЫ</a> 
          <a class="link" href="#">ОПЛАТА И ДОСТАВКА</a>
          <a class="link" href="#">СЛОВАРЬ КОМПОНЕНТОВ</a>
          <a class="link" href="#">БЛОГ</a>
        </nav>
        <button class="site-menu__show">Меню</button>
        <a class="site-menu__bookmark" href="#">
          <svg>
            <use xlink:href="img/icons/icons.svg#star"></use>
          </svg>
          <span>В ЗАКЛАДКИ</span>
        </a>
      </div>
    </section>
    <section class="main-menu">
      <div class="container">
        <div class="main-menu__info">
          <figure class="image">
            <img src="img/header/tel.png" alt="telephone">
          </figure>
          <div class="text">
            <p class="text__schedule">Пн.-Сб.: с 8:00 до 21:00</p>
            <p class="text__number">8 (499) 755-59-76</p>
          </div>
        </div>
        <a class="main-menu__logo" href="#">
          <img src="img/header/logo.png" alt="AMELIA">
        </a>
        <div class="main-menu__login">
          <a class="main-menu__login-btn login-btn" href="#">
            <figure class="login-btn__face">
              <img src="img/header/login1.png" alt="">
            </figure>
            <div class="login-btn__user">
              <p class="email"></p>
              <p class="name"></p>
            </div>
            <figure class="login-btn__body">
              <img src="img/header/login2.png" alt="">
            </figure>
          </a>
          <div class="main-menu__login-account">
            <a href="#">Персональный раздел</a>
            <a href="#" id="exit">Выйти</a>
          </div>
          <form class="main-menu__login-form" action="#">
            <input type="email" name="login" placeholder="Ваш логин">
            <input type="password" name="password" placeholder="Ваш пароль">
            <button type="submit">ВОЙТИ</button>
            <a href="#">Напомнить пароль?</a>
            <a href="#">Регистрация</a>
          </form>
        </div>
      </div>
    </section>
    <section class="product-menu">
      <div class="container">
        <a class="product-menu__link" href="#">ЛИЦО</a>
        <a class="product-menu__link" href="#">ВОЛОСЫ</a>
        <a class="product-menu__link" href="#">ТЕЛО</a>
        <a class="product-menu__link" href="#">ПАРФЮМЕРИЯ</a>
        <a class="product-menu__link" href="#">МУЖЧИНАМ</a>
        <a class="product-menu__link" href="#">БАД</a>
        <a class="product-menu__link" href="#">ДЕТЯМ</a>
        <a class="product-menu__link" href="#">ДЛЯ ДОМА</a>
        <a class="product-menu__link" href="#">ПОДАРКИ</a>
      </div>
    </section>
    <section class="location">
      <div class="container">
        <a class="location__main" href="#">Главная</a>
        <span>></span>
        <a class="location__products" href="#">Товары</a>
      </div>
    </section>
    <div class="header__burger">
      <span></span>
    </div>
</header>
