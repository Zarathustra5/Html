<!DOCTYPE html>
<html lang="ru">
    <head>
    	<title>Counter-Strike</title>
    	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
      <meta name="viewport" content="user-scalable=0">
        <link rel="stylesheet" href="source/css/style.css">
        <link rel="shortcut icon" href="img/icon2.png">
    </head>
    <body>
      <div class='wrapper'>
<!--Карта-------------------------------------------------------------->
        <div class="background">
          <img class='bg' src="img/map1.jpeg" alt="">
        </div>
<!--Противник в движении-------------------------------------------------------------->
        <img class='aim'src="img/enemy2.png" alt="">
<!--Противник без движения-------------------------------------------------------------->
        <img class='planter' src="img/bomb2.png" alt="">
<!--Логотип в верхнем правом углу-------------------------------------------------------------->
        <img class='icon'src="img/im7.png" alt="">
<!--Огонь-------------------------------------------------------------->
        <img class='fire' src="img/fire.png" alt="">
<!--Оружие-------------------------------------------------------------->
        <img class='weaphon' src="img/gun1.png" alt="">
<!--Просьба повернуть экран-------------------------------------------------------------->
        <div class="changeor">
          <div>
            <img class='changeor__image' src="img/changeor.gif" alt="">
            <div class="changeor__title">Поверните экран, чтобы продолжить</div>
          </div>
        </div>
<!--Меню-------------------------------------------------------------->
        <div class='wall'>
          <div class='wall__menu'>
            <div class="menu">
              <div>Меню</div>
              <button class='menu__button button__map'>--Поменять карту--</button>
              <button class='menu__button button__gun'>--Поменять оружие--</button>
              <button class='menu__button button__pause'>--Пауза--</button>
            </div>
  <!--Смена карты-------------------------------------------------------------->
            <div class="changemap">
              <div class="contain">
                <img class="back" src="img/back.png" alt="">
                <div class="change">
                  <div class="change__title">Выберите карту:</div>
                  <div class="changemap__maps">
                    <div>
                      <img src="img/map1.jpeg" alt="">
                      <p>Пустыня</p>
                    </div>
                    <div>
                      <img src="img/map2.jpg" alt="">
                      <p>Космос</p>
                    </div>
                    <div>
                      <img src="img/map3.jpeg" alt="">
                      <p>Тоннель</p>
                    </div>
                    <div>
                      <img src="img/map4.jpg" alt="">
                      <p>Зима</p>
                    </div>
                    <div>
                      <img src="img/map5.jpg" alt="">
                      <p>Баскетбол</p>
                    </div>
                    <div>
                      <img src="img/map6.jpg" alt="">
                      <p>Ночь</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  <!--Смена оружия-------------------------------------------------------------->
            <div class="changegun">
              <div class="contain">
                <img class="back2" src="img/back.png" alt="">
                <div class="change">
                  <div class="change__title">Выберите оружие:</div>
                  <div class="changegun__guns">
                    <div>
                      <img src="img/gun1.png" alt="">
                      <p>Awp</p>
                    </div>
                    <div>
                      <img src="img/gun2.png" alt="">
                      <p>Truvello</p>
                    </div>
                    <div>
                      <img src="img/gun3.png" alt="">
                      <p>Бизон</p>
                    </div>
                    <div>
                      <img src="img/gun4.png" alt="">
                      <p>Desert-Eagle</p>
                    </div>
                    <div>
                      <img src="img/gun5.png" alt="">
                      <p>AK-47</p>
                    </div>
                    <div>
                      <img src="img/gun6.png" alt="">
                      <p>M4A1</p>
                    </div>
                    <div>
                      <img src="img/knife1.png" alt="">
                      <p>Нож</p>
                    </div>
                    <div>
                      <img src="img/knife2.png" alt="">
                      <p>Нож</p>
                    </div>
                    <div>
                      <img src="img/molotov.png" alt="">
                      <p>Коктейль-Молотова</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  <!--Радио-------------------------------------------------------------->
          <div class="wall__radio radio">
            <div id="radiobells_container"><a href="https://www.radiobells.com/" rel="nofollow" id="RP_link">Онлайн радио</a> #radiobells_script_hash</div><link href="https://www.radiobells.com/script/style.css" type="text/css" rel="stylesheet" />
          </div>
        </div>
  <!--Пауза-------------------------------------------------------------->
        <div class="pause">
          <div class="pause__title">Кликните в любом месте для продолжения</div>
        </div>
      </div>
      <script src="source/js/main.js" ></script>
      <script type="text/javascript" src="https://www.radiobells.com/script/v2_1.js" charset="UTF-8"></script>
    </body>
</html>
