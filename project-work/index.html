<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT-компания</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="page">
    <div class="window main-window _active">
      <nav class="window__toolbar">
        <div class="menu">
          <p>.js</p>
          <button class="open-panel">Открыть панель</button>
          <button class="save">Сохранить в файл</button>
          <button class="download">Загрузить из файла</button>
        </div>
        <div class="panel">
          <hr class="escape">
          <hr class="fullscreen">
          <hr class="close">
        </div>
      </nav>
      <div class="window__body">
        <table class="table table_company">
          <thead>
            <tr>
              <th colspan="3">IT-предприятие: <span></span></th>
            </tr>
            <tr>
              <th>Название отдела</th>
              <th>Колличество проектов</th>
              <th>Объем финансирования</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <table class="table table_department">
          <thead>
            <tr>
              <th colspan="2">Отдел: <span></span></th>
            </tr>
            <tr>
              <th>Название проекта</th>
              <th>Объем финансирования</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="window window_menu company _active">
      <nav class="window__toolbar">
        <p>.js</p>
        <div class="panel">
          <hr class="escape">
          <hr class="fullscreen">
          <hr class="close">
        </div>
      </nav>
      <div class="window__body">
        <h2 class="title">Управление предприятием</h2>
        <div class="buttons">
          <button onclick="companySetName()">Изменить название предприятия</button> <!--События нажатия-->
          <button onclick="addDepartment()">Добавить отделение</button>
          <button onclick="deleteDepartment()">Удалить первый добавленный отделение</button>
          <button onclick="countFinance()">Подсчет объема финансирования предприятия</button>
          <button onclick="chooseDepartment()">Выбрать отделение</button>
        </div>
      </div>
    </div>
    <div class="window window_menu department">
      <nav class="window__toolbar">
        <p>.js</p>
        <div class="panel">
          <hr class="escape">
          <hr class="fullscreen">
          <hr class="close">
        </div>
      </nav>
      <div class="window__body">
        <h2 class="title">Управление отделением</h2>
        <div class="buttons">
          <button onclick="departmentSetName()">Изменить название отделения</button> <!--События нажатия-->
          <button onclick="addProject()">Добавить проект</button>
          <button onclick="deleteProject()">Удалить проект</button>
          <button onclick="chooseProject()">Выбрать проект</button>
        </div>
      </div>
    </div>
    <div class="window window_menu project">
      <nav class="window__toolbar">
        <p>.js</p>
        <div class="panel">
          <hr class="escape">
          <hr class="fullscreen">
          <hr class="close">
        </div>
      </nav>
      <div class="window__body">
        <h2 class="title">Управление проектом</h2>
        <div class="buttons">
          <button onclick="projectSetName()">Изменить название проекта</button>
          <button onclick="setFinance()">Изменить объем финансирования</button>
        </div>
      </div>
    </div>
    <div class="window dialogue dialogue_input _active">
      <nav class="window__toolbar">
        <p>.js</p>
        <div class="panel">
          <hr class="escape">
          <hr class="fullscreen">
          <hr class="close">
        </div>
      </nav>
      <form action="#" class="window__body dialogue__form">
        <p class="label">Введите название IT-предприятия</p>
        <input name="answer" type="text" class="input" placeholder="Введите значение">
        <button class="button" type="submit">Далее</button>
      </form>
    </div>
    <div class="window dialogue dialogue_input-number">
      <nav class="window__toolbar">
        <p>.js</p>
        <div class="panel">
          <hr class="escape">
          <hr class="fullscreen">
          <hr class="close">
        </div>
      </nav>
      <form action="#" class="window__body dialogue__form-number">
        <p class="label">Введите название IT-предприятия</p>
        <input name="answer" type="number" class="input" placeholder="Введите значение">
        <button class="button" type="submit">Далее</button>
      </form>
    </div>
    <div class="window dialogue dialogue_output">
      <nav class="window__toolbar">
        <p>.js</p>
        <div class="panel">
          <hr class="escape">
          <hr class="fullscreen">
          <hr class="close">
        </div>
      </nav>
      <div class="window__body">
        <p class="label">Вывод</p>
        <p></p>
      </div>
    </div>
  </main>
  <!--Присоединение модулей-->
  <script src="js/project.js"></script>
  <script src="js/department.js"></script>
  <script src="js/company.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
